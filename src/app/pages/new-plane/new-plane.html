<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button text="atrÃ¡s"></ion-back-button>
        </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Nuevo Plano
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding color="dark" text-wrap>
  <img [src]="img" />
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="name" type="text"></ion-input>
  </ion-item><br>
  <ion-button expand="block" fill="outline" color="secondary" (click)="takePhoto()">
    <ion-icon name="camera" slot="end"></ion-icon>
    Tomar Foto Plano
  </ion-button>
  <ion-button expand="block" fill="outline" color="secondary" (click)="chooseFile()">
    <ion-icon name="folder" slot="end"></ion-icon>
    Cargar Archivo PDF
  </ion-button>
</ion-content>
<ion-footer color="dark">
  <ion-button expand="block" color="danger" (click)="closeModal()">Cerrar</ion-button>
  <ion-toolbar text-center>
    <span style="font-size: .8rem; margin-right: 10px;">
      Fast Fire - Redes contra incendios. &#169; {{us.getCurrentYear()}}
    </span>
  </ion-toolbar>
</ion-footer>
