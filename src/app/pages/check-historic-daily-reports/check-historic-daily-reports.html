<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button text="atrás"></ion-back-button>
      </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Hist. de Avances
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="dark" text-wrap>
  <ion-label>{{histType}}</ion-label><br><br>
  <ion-list>
    <ion-item (click)="goToDetail(rep)" *ngFor="let rep of reports">
      <ion-label>
        Locación: <br><p style="font-size: .8rem; color: rgb(117, 117, 117)">{{rep.location}}</p>
      </ion-label>
      <span style="font-size: .8rem; color: darkgreen">Fecha: {{rep.creationDate.toDate() | date:'dd MMM yyyy HH:mm'}}</span>
      <ion-icon name="ios-arrow-forward" slot="end"></ion-icon> 
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer color="dark">
  <ion-toolbar text-center>
    <span style="font-size: .8rem; margin-right: 10px;">
      Fast Fire - Redes contra incendios. &#169; {{us.getCurrentYear()}}
    </span>
  </ion-toolbar>
</ion-footer>
