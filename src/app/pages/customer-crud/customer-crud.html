<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button text="atrÃ¡s"></ion-back-button>
      </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Clientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="dark" text-wrap>
  <ion-button  expand="block" color="success" fill="outline" (click)="newObj()">
    <ion-icon name="md-add-circle" slot="end"></ion-icon>
    Nuevo Cliente
  </ion-button><br>
  <ion-list>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-item-sliding *ngFor="let cust of customers">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="cust.icon || us.notAvailableImage">
        </ion-avatar>
        <ion-label style="width: 100%;">
          {{cust.name}}
          <p style="font-size: .8rem; color: rgb(117, 117, 117)">
          {{cust.address}}
          <br>
          <ion-badge style="float: right;" color="{{cust.state ? 'secondary' : 'danger'}}">{{cust.state ? 'Activo' : 'Inactivo'}}</ion-badge>
        </p>
        </ion-label>        
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="danger" (click)="remove(cust)">
          <ion-icon name="trash" slot="end"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="edit(cust)">
          <ion-icon name="md-create" slot="end"></ion-icon>
        </ion-item-option>
        <ion-item-option color="primary" (click)="locations(cust)">
          <ion-icon name="pin" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer color="dark">
  <ion-toolbar text-center>
    <span style="font-size: .8rem; margin-right: 10px;">
      Fast Fire - Redes contra incendios. &#169; {{us.getCurrentYear()}}
    </span>
  </ion-toolbar>
</ion-footer>
