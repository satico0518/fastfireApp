<ion-header color="danger">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="atrÃ¡s"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Locaciones Asignadas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="dark" padding text-wrap>
  <ion-button
    *ngIf="isAssignLoc"
    expand="block"
    color="secondary"
    fill="outline"
    (click)="assignLoc()"
  >
    Asignar Locacion
    <ion-icon name="add-circle-outline" slot="end"></ion-icon> </ion-button
  ><br />
  <ion-list-header *ngIf="isAssignLoc && locations">
    <b>Usuario Seleccionado:</b>
    <br />
    <ion-badge color="secondary"
      >{{ userSelected.name }} {{ userSelected.lastname }}</ion-badge
    >
  </ion-list-header>
  <ion-list>
    <ion-item-sliding *ngFor="let loc of locations">
      <ion-item *ngIf="isAssignLoc">
        <ion-label>{{ loc.name }} <p color="light">{{ loc.address }}</p></ion-label
        >
      </ion-item>
      <ion-item *ngIf="isCustomerCheck" (click)="checkLocationReports(loc)">
        <ion-label
          >{{ loc.name }}
          <p color="light">{{ loc.address }}</p></ion-label
        >
        <ion-icon name="ios-arrow-forward" slot="end"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="remove(loc)">
          <ion-icon name="close" slot="start"></ion-icon>
          Desasignar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer color="dark">
  <ion-toolbar text-center>
    <span style="font-size: .8rem; margin-right: 10px;">
      Fast Fire - Redes contra incendios. &#169; {{us.getCurrentYear()}}
    </span>
  </ion-toolbar>
</ion-footer>
