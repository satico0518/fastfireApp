<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button text="atrÃ¡s"></ion-back-button>
        </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Nuevo Material
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding  color="dark" text-wrap>
  <img [src]="img" />
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="name" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Precio</ion-label>
    <ion-input [(ngModel)]="price" type="number"></ion-input>
  </ion-item><br><br>
  <ion-button size="small" expand="block" fill="outline" color="secondary" (click)="takePhoto()">
    Tomar Foto  
    <ion-icon name="camera" slot="end"></ion-icon>
  </ion-button><br>
  <ion-button expand="block" fill="outline" color="success" (click)="add()">
    Crear Material
    <ion-icon name="md-add-circle" slot="end"></ion-icon>
  </ion-button>
</ion-content>
<ion-footer color="dark">
  <ion-button expand="block" color="danger" (click)="closeModal()">Cerrar</ion-button>
  <ion-toolbar text-center>
    <span style="font-size: .8rem; margin-right: 10px;">
      Fast Fire - Redes contra incendios. &#169; {{us.getCurrentYear()}}
    </span>
  </ion-toolbar>
</ion-footer>
