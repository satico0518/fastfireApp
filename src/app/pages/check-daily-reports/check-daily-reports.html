<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button text="atrás"></ion-back-button>
      </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Revisar Avances
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="dark" text-wrap>
  <ion-list-header text-center style="color: whitesmoke">
    Avances Pendientes
  </ion-list-header>
  <ion-list>
    <ion-item (click)="goToDetail(rep)" *ngFor="let rep of reports">
      <ion-label text-wrap>
        <ion-icon style="float: right" name="ios-arrow-forward" slot="end"></ion-icon>
        <span>{{rep?.customer}}</span><br>
        <span style="font-size: .9rem; color: darkgray">Locación: {{rep?.location}}</span><br>
        <span style="font-size: .8rem; color: darkgreen">Fecha: {{rep?.creationDate.toDate() | date:'dd MMM yyyy HH:mm'}}</span>
      </ion-label>      
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer color="dark">
  <ion-toolbar text-center>
    <span style="font-size: .8rem; margin-right: 10px;">
      Fast Fire - Redes contra incendios. &#169; {{us.getCurrentYear()}}
    </span>
  </ion-toolbar>
</ion-footer>
