<ion-content text-wrap>
  <ion-list>
    <ion-item *ngFor="let format of formats">
      <ion-thumbnail slot="start">
        <img [src]="format.icon"/>
      </ion-thumbnail>
      <ion-label>{{ format.name }}</ion-label>
      <ion-button fill="outline" (click)="viewFormat(format.url)">
        Revisar
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer color="dark">
