<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button text="atrás"></ion-back-button>
      </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Locaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="dark" text-wrap>
  <ion-button expand="block" color="success" fill="outline" (click)="newObj()">
    <ion-icon name="md-add-circle" slot="end"></ion-icon>
    Nueva Locación
  </ion-button><br> 
  <ion-list>
    <ion-list-header>
      <ion-label>{{cust?.name}}</ion-label>
    </ion-list-header>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-item-sliding *ngFor="let loc of locations">
      <ion-item>
        <ion-label style="width: 100%">
          {{loc?.name}}
          <p style="font-size: .8rem; color: rgb(117, 117, 117)">
            {{loc?.address}}
            <br>
            <ion-badge style="float: right" color="{{loc?.state ? 'secondary' : 'danger'}}">{{loc?.state ? 'Activo' : 'Inactivo'}}</ion-badge>
          </p>
        </ion-label>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="danger" (click)="remove(loc)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="edit(loc)">
          <ion-icon name="md-create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="primary" (click)="planes(loc)">
          <ion-icon name="map"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer color="dark">
  <ion-toolbar text-center>
    <span style="font-size: .8rem; margin-right: 10px;">
      Fast Fire - Redes contra incendios. &#169; {{us.getCurrentYear()}}
    </span>
  </ion-toolbar>
</ion-footer>
