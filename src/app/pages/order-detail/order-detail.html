<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button text="atrás"></ion-back-button>
      </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        Detalle de Inspección
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="dark" text-wrap>
  <ion-card>
    <ion-slides pager>
      <ion-slide *ngFor="let img of order?.images || order?.photos">
        <img [src]="img">
        <span class="resizer"><ion-icon name="md-expand" (click)="goToViewer(img)"></ion-icon></span>
      </ion-slide>
    </ion-slides>
    <ion-card-content>
      <p style="color: whitesmoke">
        {{order?.customer}}
        <br>
        <span  style="font-size: .9rem; color: darkgray">Locacion: {{order?.location}}</span >
        <br>
        <span  style="font-size: .9rem; color: darkgray">Operario: {{order?.user}}</span >
        <br>
        <span style="font-size: .8rem; color: darkgreen">Fecha: {{order?.creationDate?.toDate() | date:'dd MMM yyyy HH:mm'}}</span>
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col  size="12">
        <ion-item>
          <ion-textarea style="color: black; font-size: .8rem" [(ngModel)]="order.memo" [disabled]="true" placeholder="sin observaciones..."></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-button size="small" expand="block" color="secondary" fill="outline" (click)="review()">
          <ion-icon name="search" slot="end"></ion-icon>
          Revisar Pedido
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="success" fill="outline" (click)="checkOrder()">
          Chequear Inspección
          <ion-icon name="send" slot="end"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
<ion-footer color="dark">
  <ion-toolbar text-center>
    <span style="font-size: .8rem; margin-right: 10px;">
      Fast Fire - Redes contra incendios. &#169; {{us.getCurrentYear()}}
    </span>
  </ion-toolbar>
</ion-footer>
