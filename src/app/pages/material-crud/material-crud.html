<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button text="atrÃ¡s"></ion-back-button>
        </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Materiales
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding color="dark" text-wrap>      
    <ion-list>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      <ion-item-sliding *ngFor="let mat of materials">
          <ion-item>
            <ion-avatar slot="start">
              <img [src]="mat.icon">
            </ion-avatar>
            <span>{{mat.name}}</span>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="remove(mat)">
              <ion-icon name="trash"></ion-icon>
              Eliminar
            </ion-item-option>
            <ion-item-option  color="secondary" (click)="edit(mat)">
              <ion-icon name="md-create"></ion-icon>
              Editar
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>          
    </ion-list>
    <ion-button expand="block" fill="outline" color="success" (click)="newObj()">
      Nuevo Material
      <ion-icon name="md-add-circle" slot="end"></ion-icon>
    </ion-button>
  </ion-content>
  <ion-footer color="dark">
    <ion-toolbar text-center>
      <span style="font-size: .8rem; margin-right: 10px;">
        Fast Fire - Redes contra incendios. &#169; {{us.getCurrentYear()}}
      </span>
    </ion-toolbar>
  </ion-footer>
