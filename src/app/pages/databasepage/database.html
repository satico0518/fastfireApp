<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button text="atrás"></ion-back-button>
        </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          Administración BD
      </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding color="dark" text-wrap>
  <div class="db-menu" (click)="goToItemPage(item.page)" *ngFor="let item of settings">
    <ion-avatar slot="start">
      <ion-icon name="{{item.icon}}"></ion-icon>
    </ion-avatar>
    <h3>{{item.name}}</h3>
    <span style="color: darkgray">{{item.description}}</span>
  </div>
</ion-content>
<ion-footer color="dark">
  <ion-toolbar text-center>
    <span style="font-size: .8rem; margin-right: 10px;">
      Fast Fire - Redes contra incendios. &#169; {{us.getCurrentYear()}}
    </span>
  </ion-toolbar>
</ion-footer>
