<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button text="atrás"></ion-back-button>
        </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          Administración BD
      </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding color="dark" text-wrap>
  <div class="db-menu" (click)="goToItemPage(item.page)" *ngFor="let item of settings">
    <ion-avatar slot="start">
      <ion-icon name="{{item.icon}}"></ion-icon>
    </ion-avatar>
    <h2>{{item.name}}</h2>
    <p>{{item.description}}</p>
  </div>
</ion-content>
<ion-footer color="dark">
  <ion-toolbar text-center>
    <span style="font-size: .8rem; margin-right: 10px;">
      Fast Fire - Redes contra incendios. &copy; 2019
    </span>
  </ion-toolbar>
</ion-footer>
