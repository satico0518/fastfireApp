<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button text="atrÃ¡s"></ion-back-button>
      </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Avance Diario
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding color="dark" text-wrap>
  <ion-card>
    <ion-slides pager>
      <ion-slide *ngFor="let photo of photos, let i = index">
        <img [src]="photo">
        <ion-icon *ngIf="!photo.includes('no-disponible')" name="trash" class="del-photo" (click)="removePhoto(i)"></ion-icon>
      </ion-slide>
    </ion-slides>
    <ion-card-content style="color: whitesmoke">
      <p>
        {{customer?.name}} ({{customer?.brand}})
        <br>
        <b>Locacion:</b> {{location?.data?.name}}
      </p>
    </ion-card-content>
      <ion-item>
        <ion-label position="floating">Observaciones del avance</ion-label>
        <ion-textarea style="font-size: .8rem; color: black;" rows="2"
          [(ngModel)]="memo" >
        </ion-textarea>
      </ion-item>
      <ion-row>        
        <ion-col size="6">
          <ion-button expand="block" color="secondary" fill="outline" (click)="takePhoto()">
            Tomar Foto
            <ion-icon name="camera" slot="end"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" color="success" fill="outline" (click)="sendDailyReport()">
            Enviar
            <ion-icon name="send" slot="end"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
  </ion-card>
</ion-content>
<ion-footer color="dark">
  <ion-toolbar text-center>
    <span style="font-size: .8rem; margin-right: 10px;">
      Fast Fire - Redes contra incendios. &#169; {{us.getCurrentYear()}}
    </span>
  </ion-toolbar>
</ion-footer>
