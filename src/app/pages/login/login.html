<ion-content class="login" padding color="dark">
  <div class="img-container" style="margin-top: 50px">
    <img src="http://fastfiredecolombia.com/images/Logo.jpg" />
  </div>
  <div style="margin-top: 50px;">
    <ion-item color="dark">
      <ion-icon style="font-size: 1.2rem; margin-bottom: -30px; color: white;" name="mail" slot="end"></ion-icon>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item color="dark">
      <ion-icon style="font-size: 1.5rem; margin-bottom: -30px; color: white;" name="lock" slot="end"></ion-icon>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="user.pass"></ion-input>
    </ion-item>
    <div style="margin-top: 20px">
      <ion-button expand="block" fill="outline" (click)="login()" color="success">Entrar</ion-button>
    </div>
    <div style="text-align: center">
      <p style="color: darkgray;">Solicitar nuevo usuario
        <a style="color: cadetblue"><u>aquí</u></a>
      </p>
    </div>
  </div>
</ion-content>
