<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button text="atrás"></ion-back-button>
      </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        Inspección
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="dark" text-wrap>
  <ion-list-header text-center style="color: whitesmoke">
    Seleccione Materiales
  </ion-list-header>
  <ion-list>
    <ion-item (click)="showPrompt(mat.name)" *ngFor="let mat of materials">
      <ion-avatar slot="start">
        <img [src]="mat.icon">
      </ion-avatar>
      <ion-label>
        <h4>{{mat.name}}</h4>
        <ion-icon name="md-add-circle" item-end></ion-icon>
      </ion-label>      
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer color="dark">
  <ion-button expand="block" color="danger" (click)="closeModal()">Cerrar</ion-button>
  <ion-toolbar text-center>
    <span style="font-size: .8rem; margin-right: 10px;">
      Fast Fire - Redes contra incendios. &copy; 2019
    </span>
  </ion-toolbar>
</ion-footer>
